<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Cargo Fleet Solution</title>
  <style>
    /* Estilos globales */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1c1c1c, #333);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Contenedor principal */
    .login-container {
      width: 400px;
      padding: 40px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 8px 30px rgba(0, 255, 204, 0.4);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .login-container h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 20px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00ffcc, #009999);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      border: none;
      border-radius: 12px;
      background: rgba(0, 255, 204, 0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      background: rgba(0, 255, 204, 0.3);
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
      transform: translateY(-2px);
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00ffcc, #009999);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 255, 204, 0.5);
      transition: all 0.3s ease-in-out;
    }

    .login-container button:hover {
      background: linear-gradient(135deg, #009999, #00ffcc);
      box-shadow: 0 12px 30px rgba(0, 255, 204, 0.7);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Inicio de Sesión</h1>
    <form action="center.html" method="POST">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
</body>
</html>
