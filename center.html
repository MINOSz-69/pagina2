<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargo Fleet Solution - Menú</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1c1c1c, #333);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .menu-container {
      width: 80%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 255, 204, 0.4);
    }

    h1 {
      color: #00ffcc;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00ffcc, #009999);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .button-container button {
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00ffcc, #009999);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 255, 204, 0.5);
      transition: all 0.3s ease-in-out;
      margin-bottom: 15px;
    }

    .button-container button:hover {
      background: linear-gradient(135deg, #009999, #00ffcc);
      box-shadow: 0 12px 30px rgba(0, 255, 204, 0.7);
      transform: translateY(-2px);
    }

    .link-container a {
      font-size: 1.2rem;
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      margin-top: 10px;
    }

    .link-container a:hover {
      color: #009999;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Cargo Fleet Solution</h1>
    <p>Bienvenido a tu plataforma. ¿Qué te gustaría hacer hoy?</p>
    <div class="button-container">
      <button onclick="window.location.href='servicios.html'">Ver Servicios</button>
      <button onclick="window.location.href='quienes-somos.html'">¿Quiénes somos?</button>
      <button onclick="window.location.href='eco-friendly.html'">Compromiso Eco-amigable</button>
    </div>
  </div>
</body>
</html>
